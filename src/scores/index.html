<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Emily Mason- HP Trivia - WDD330 Final Project</title>
        <link rel="stylesheet" href="../css/styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Laila:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Raleway:wght@500&display=swap" rel="stylesheet">

    </head>
    <body>
        <header class="main-head">
            <div><img src="../images/aditya-vyas-wmXVABZ7JBk-unsplash-HPplatform.jpg" alt="Platform 9 and 3 Quarters"/></div>
            <div><h1>Game Scores</h1></div>
            <div><img src="../images/rae-tian-WE7YfTGpXlg-unsplash-HPLetter.jpg" alt="Harry's Letter from Hogwarts"/></div>
        </header>
        <hr>
        <main>
            <h1 id="score-keeping"></h1>
            <div id="score-stats">
                <ul>
                    <li id="score"></li>
                    <li id="moves"></li>
                </ul>
            </div>  
            <div class="play-again">
                <h2>Would you like to play again?</h2>
                <button class= "btn" id="play">Yes</button>
                <button class="btn" id="home">No</button>
            </div>              

        </main>
        <hr>
        <footer>&copy; NOT an official website</footer>
